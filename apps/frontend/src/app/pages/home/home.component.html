<div class="home-container">
  <h1>URL Shortener</h1>
  <div class="url-input">
    <input [(ngModel)]="longUrl" placeholder="Enter your long URL here" />
    <button (click)="shortenUrl()">Shorten</button>
  </div>
  <div *ngIf="shortUrl" class="short-url">
    <p>
      Your shortened URL:
      <a [href]="shortUrl" target="_blank">{{ shortUrl }}</a>
    </p>
    <button (click)="copyToClipboard()">Copy</button>
  </div>
  <div class="recent-urls" *ngIf="recentUrls.length">
    <h2>Recent URLs</h2>
    <ul>
      <li *ngFor="let url of recentUrls">
        <a [href]="url.shortUrl" target="_blank">{{ url.shortUrl }}</a>
        <span>{{ url.longUrl }}</span>
      </li>
    </ul>
  </div>
  <div class="auth-buttons" *ngIf="!isAuthenticated">
    <button (click)="navigateTo('/login')">Login</button>
    <button (click)="navigateTo('/register')">Register</button>
  </div>
</div>
