<div class="login-form">
  <h2>Login</h2>

  <input type="email" [(ngModel)]="email" placeholder="Email" required />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button (click)="login()">Login</button>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
